<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="My business card concept">
    <meta name="keywords" content="concept, business, card, developer, mjpeppers.dev">
    <meta name="author" content="Michael J Peppers <mjpeppersdev@protonmail.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <a id="github-link" href="https://github.com/MJPeppersdev" target="_blank"></a>
    <div class="card">
        <div class="card-back">
            <div class="line-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div><code><span class="variable">const </span><span class="function">aboutMe </span><span class="operator">= </span><span>{</span>
                <div class="indent"> <span class="property">name</span><span class="operator">: </span><span class="string">'Michael J Peppers'</span><span>,</span></div>
                <div class="indent"> <span class="property">title</span><span class="operator">: </span><span class="string">'Full-Stack Developer'</span><span>,</span></div>
                <div class="indent"> <span class="property">contact</span><span class="operator">: </span><span>{</span>
                    <div class="indent"> <span class="property">email</span><span class="operator">: </span><span class="string">'contact@mjpeppers.dev'</span><span>,</span></div>
                    <div class="indent"><span class="property">website</span><span class="operator">:</span><span class="string">'mjpeppers.dev'</span></div><span>}</span>
        </div><span>}</span></code>
    </div>
    <div class="card-front">
        <div class="line-numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div><code><span class="variable">this</span><span>.</span><span class="method">addEventListener</span><span>(</span><span class="string">'mouseover'</span><span>, </span><span class="function">() => </span><span>{ </span>
            <div class="indent"><span class="variable">this</span><span>.</span><span class="property">flipCard </span><span>= </span><span class="boolean">true</span><span>;</span></div><span>});</span></code>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
